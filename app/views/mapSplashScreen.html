<div ng-hide="hideSplash" class="fade splash-screen">
  <div class="billboard">
    <div class="abstract" ng-bind-html="abstract"></div>
    <div ng-show="loadingData" class="loadingData">
      <img src="images/safari-spinner.svg" />
      <p style="display: inline-block">
        Almost ready, still loading all the data for this map!
      </p>
    </div>
    <div ng-hide="loadingData" class="buttons">
      <button type="button" class="mobile-hidden btn btn-lg btn-success" ng-click="hideSplash=true; startTour(tour._current)">
        <span ng-show="tour._current == null || tour._current == undefined">Take a tour of this map&hellip;</span>
        <span ng-show="tour._current != null && tour._current >= 0">Continue tour&hellip;</span>
      </button>
      <button ng-click="hideSplash=true; endTour()" class="btn btn-lg btn-default">
        Show map
      </button>
    </div>
  </div>
</div>
