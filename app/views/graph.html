<div class="graph-screen" ng-show="graphVisible">
  <div>
    <div class="graph-content">
      <button type="button" ng-click="hideGraph()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <plotly plotly-data="graphData" plotly-layout="graphLayout" plotly-options="graphOptions"></plotly>
      <p id="graph-description" ng-bind-html="graphDescription"></p>
    </div>
  </div>
</div>
